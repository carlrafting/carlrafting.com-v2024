<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>
  {% if page.title %}
    {{ page.title }}
  {% else %}
    carlrafting.com
  {% endif %}
</title>
<meta name="viewport" content="width=device-width">
<meta name="keywords" content="carlrafting.com">
{% if page.redirect %}
<meta http-equiv="refresh" content="0; url={{ page.redirect }}">
<link rel="canonical" href="{{ page.redirect }}">
{% endif %}
<link rel="shortcut icon" href="/favicon.ico">

<style media="screen">
{% include _robot.css %}
</style>

</head>
<body>

{{ content }}

<script type=module>
{% include _robot.js %}
</script>

</body>
</html>
